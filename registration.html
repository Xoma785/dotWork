<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на аттестацию</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="/index.html"><img src="./images/logo.png" alt="logo"></a></li>
            <li><a href="/index.html">О себе</a></li>
            <li><a href="/about.html">Резюме</a></li>
            <li><a href="№">Портфолио</a></li>
            <li><a href="#">Компетенции</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="/registration.html">Регистрация на аттестацию</a></li>
        </ul>

        <h1>Веб - технологии</h1>
    </header>

    <main>
        <form action="#" style="width: 400px;">
            <fieldset style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                <div style="display: inline-block; width: 50%;">
                    <div style="margin-bottom: 8px;">
                        <label for="surname">
                            <span style="display: inline-block; width: 100px;">Фамилия</span>
                            <input type="text" id="surname">
                        </label>
                    </div>
                    <div>
                        <label for="name">
                            <span style="display: inline-block; width: 100px;">Имя</span>
                            <input type="text" id="name">
                        </label>
                    </div>
                </div>
                <div style="display: inline-block; width: 50%;">
                    <div style="margin-bottom: 8px;">
                        <label for="surname">
                            <span style="display: inline-block; width: 100px;">Логин</span>
                            <input type="text" id="surname">
                        </label>
                    </div>
                    <div>
                        <label for="name">
                            <span style="display: inline-block; width: 100px;">Пароль</span>
                            <input type="password" id="name">
                        </label>
                    </div>
                </div>
            </fieldset>

            <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                <fieldset style="width: 165px;">
                    <label>Выберите время</label>
                    <div>
                        <input id="radio-1" type="radio" name="time">
                        <label for="radio-1">9:00 - 10:00</label>
                    </div>
                    <div>
                        <input id="radio-2" type="radio" name="time">
                        <label for="radio-2">10:30 - 11:30</label>
                    </div>
                    <div>
                        <input id="radio-3" type="radio" name="time">
                        <label for="radio-3">12:00 - 13:00</label>
                    </div>
                    <div>
                        <input id="radio-4" type="radio" name="time">
                        <label for="radio-4">13:30 - 14:30</label>
                    </div>
                    <div>
                        <input id="radio-5" type="radio" name="time">
                        <label for="radio-5">15:00 - 16:00</label>
                    </div>
                    <div>
                        <input id="radio-6" type="radio" name="time">
                        <label for="radio-6">16:30 - 17:30</label>
                    </div>
                </fieldset>
                <fieldset style="width: 165px;">
                    <label>Выберите форму контроля</label>
                    <div>
                        <input id="radio-control-6" type="radio" name="control">
                        <label for="radio-control-6">текст</label>
                    </div>
                    <div>
                        <input id="radio-control-6" type="radio" name="control">
                        <label for="radio-control-6">собеседование</label>
                    </div>
                    <div>
                        <input id="radio-control-6" type="radio" name="control">
                        <label for="radio-control-6">доклад</label>
                    </div>
                    <div>
                        <input id="radio-control-6" type="radio" name="control">
                        <label for="radio-control-6">контрольная работа</label>
                    </div>
                </fieldset>
            </div>

            <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                <fieldset style="width: 165px;">
                    <label for="select-lesson">Выберите предмет</label>
                    <select name="select-lesson" id="select-lesson">
                        <option value="1">Первый предмет</option>
                        <option value="2">Второй передмет</option>
                        <option value="3">Третий предмет</option>
                        <option value="4">Четвертый предмет</option>
                    </select>
                </fieldset>
                <fieldset style="width: 165px;">
                    <label>Проверить данные</label>
                    <button>Отправить</button>
                </fieldset>
            </div>

            <fieldset>
                <label for="comment">Дополнительная информация</label>
                <textarea 
                        name="comment" 
                        id="comment" 
                        cols="30" 
                        rows="10"
                        style="width: 100%;"
                    >

                </textarea>
            </fieldset>
        </form>
    </main>

    <footer>
        <div>
            <a href="#"><img src="./images/vkontakte.png" alt="vkontakte"></a>
            <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
            <a href="#"><img src="./images/github.png" alt="github"></a>
        </div>

        <div>
            <span>Сайт разработан ФИО, Copyright © 2023</span>
        </div>
    </footer>
</body>
</html>
